@if(member; as member){
<div routerLink="/members/{{member.id}}" class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2">
    <img class="rounded-lg" [src]="member.imageUrl || '/user.png'" alt="Card image cap">

    @if(member.gender == "male"){

        <div class="card-actions absolute bottom-0 w-full px-3 py-1 rounded-b-lg
            bg-gradient-to-t from-primary via-primary/75 to-transparent">
        <div class="flex flex-col text-white">
            <span class="font-semibold">{{member.displayName}}, {{member.dateOfBirth | age}}</span>
            <span class="text-sm">{{member.city}}</span>
        </div>
        </div>
    }
    @else {
        <div class="card-actions absolute bottom-0 w-full px-3 py-1 rounded-b-lg
            bg-gradient-to-t from-secondary via-secondary/75 to-transparent">
        <div class="flex flex-col text-white">
            <span class="font-semibold">{{member.displayName}}, 25</span>
            <span class="text-sm">{{member.city}}</span>
        </div>
        </div>
    }
</div>
}
